<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/120a148ff9.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="nav">
        <p class="logo"><a href="#">Library</a></p>
        <input type="search" name="search" id="search-input" placeholder="Search...">
        <button class="addBookBtn">+ Add Book</button>
    </div>

    <div class="booksContainer" id="books">
    </div>

    <div class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            cleancoder-in
        </p>
        <a href="https://github.com/cleancoder-in" target="_blank">
            <i class="fa-brands fa-github"></i></a>
    </div>

    <!-- dialog modal starts-->
    <dialog id="dialog">
        <form method="dialog">
            <button type="submit" aria-label="close" formnovalidate>X</button>
            <P class="dialogHeading">Add a Book</P>
            <p>
                <label>
                    Title:
                    <input type="text" name="title" id="modalTitle" autofocus required>
                </label>
            </p>
            <p>
                <label>
                    Author:
                    <input type="text" name="author" id="modalAuthor" required>
                </label>
            </p>
            <p>
                <label>
                    Pages:
                    <input type="number" min="0" name="page" id="modalPage" required>
                </label>
            </p>
            <p>
                <label>
                    Rating:
                    <input type="number" min="0" max="5" step=".01" name="rating" id="modalRating" required>
                </label>
            </p>

            <p>
                <label for="modalRead">
                    Have you read it?
                </label>
                <input type="checkbox" name="read" id="modalRead">
            </p>


            <div>

                <button type="submit" id="confirmBtn" value="">Submit</button>
            </div>
        </form>
    </dialog>
    <!-- dialog modal ends-->


    <script src="./app.js"></script>
</body>

</html>
